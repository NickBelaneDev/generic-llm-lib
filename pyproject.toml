git[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "generic-llm-lib"
version = "0.1.0"
description = "A generic wrapper library for various LLM providers (Google Gemini, etc.) supporting function calling."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "google-genai"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/generic-llm-lib"
