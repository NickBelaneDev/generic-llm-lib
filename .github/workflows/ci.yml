name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff (Linting)
        run: uv run ruff check .

      - name: Run Black (Formatting)
        run: uv run black --check .

      - name: Run Mypy (Type Checking)
        run: uv run mypy src

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Tests
        run: uv run pytest

  backup:
    name: Backup
    runs-on: ubuntu-latest
    needs: tests
    # Nur ausführen, wenn auf main gepusht wird (nicht bei PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig für Git-Operationen

      - name: Push to backup branch
        # Spiegelt den aktuellen Stand von main auf backup/main
        run: git push origin HEAD:backup/main --force
